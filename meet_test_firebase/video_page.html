<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele-USG Video Call</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 45%; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Tele-USG Video Call</h1>
    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button id="muteVideoBtn" disabled>Mute Video</button>
    <button id="muteAudioBtn" disabled>Mute Audio</button>
    <button id="endBtn" disabled>End Call</button>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        // Ambil room_id dari file JSON
        fetch('room_config.json')
            .then(response => response.json())
            .then(data => startCall(data.room_id));

        const firebaseConfig = {
            apiKey: "AIzaSyDaytDfGyusxu-3waYR5U9vBFmfTEQTv4Q",
            authDomain: "teleusgchat.firebaseapp.com",
            projectId: "teleusgchat",
            storageBucket: "teleusgchat.firebasestorage.app",
            messagingSenderId: "623391086693",
            appId: "1:623391086693:web:fbd62c11da5b6f80f6ce8c",
            measurementId: "G-Z0B4NGPKX7"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let peer, localStream;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const muteVideoBtn = document.getElementById('muteVideoBtn');
        const muteAudioBtn = document.getElementById('muteAudioBtn');
        const endBtn = document.getElementById('endBtn');

        async function startCall(roomId) {
            peer = new Peer();
            peer.on('open', async () => {
                console.log('Peer ID:', peer.id);
                const callDoc = db.collection('calls').doc(roomId);
                const offerCandidates = callDoc.collection('offerCandidates');
                const answerCandidates = callDoc.collection('answerCandidates');

                // Dapatkan stream kamera/mikrofon
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                    enableButtons();
                } catch (e) {
                    console.error('Error accessing media:', e);
                }

                // Jika pembuat room
                if (!window.location.search.includes('join')) {
                    const offer = await peer.createOffer();
                    await peer.setLocalDescription(offer);
                    await callDoc.set({ offer: { sdp: offer.sdp, type: offer.type }, status: 'active' });

                    peer.on('icecandidate', (event) => {
                        if (event.candidate) {
                            offerCandidates.add(event.candidate);
                        }
                    });

                    callDoc.onSnapshot((snapshot) => {
                        const data = snapshot.data();
                        if (data && data.answer && !peer.remoteDescription) {
                            peer.setRemoteDescription(new RTCSessionDescription(data.answer));
                        }
                    });

                    answerCandidates.onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                peer.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                            }
                        });
                    });
                } else { // Jika join
                    callDoc.onSnapshot(async (snapshot) => {
                        const data = snapshot.data();
                        if (data && data.offer && !peer.remoteDescription) {
                            await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
                            const answer = await peer.createAnswer();
                            await peer.setLocalDescription(answer);
                            await callDoc.update({ answer: { sdp: answer.sdp, type: answer.type }, status: 'active' });
                        }
                    });

                    peer.on('icecandidate', (event) => {
                        if (event.candidate) {
                            answerCandidates.add(event.candidate);
                        }
                    });

                    offerCandidates.onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                peer.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                            }
                        });
                    });

                    const call = peer.call(roomId, localStream);
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                    });
                }
            });
        }

        function enableButtons() {
            muteVideoBtn.disabled = false;
            muteAudioBtn.disabled = false;
            endBtn.disabled = false;
        }

        muteVideoBtn.onclick = () => {
            localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
            muteVideoBtn.textContent = localStream.getVideoTracks()[0].enabled ? 'Mute Video' : 'Unmute Video';
        };

        muteAudioBtn.onclick = () => {
            localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
            muteAudioBtn.textContent = localStream.getAudioTracks()[0].enabled ? 'Mute Audio' : 'Unmute Audio';
        };

        endBtn.onclick = async () => {
            if (roomId) {
                await db.collection('calls').doc(roomId).update({ status: 'ended' });
            }
            peer.destroy();
            localStream.getTracks().forEach(track => track.stop());
            window.close();
        };
    </script>
</body>
</html>
