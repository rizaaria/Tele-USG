<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tele-USG P2P (dokter â‡„ pasien)</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <h1>Tele-USG P2P</h1>

  <div id="controls">
    <label>Room: <input id="room" placeholder="room id (dokter/pasien pakai sama)"></label>
    <label>Camera:
      <select id="cameraSelect"></select>
    </label>
    <button id="refreshCams">Refresh Cameras</button>
    <button id="joinBtn">Join Room</button>
    <button id="leaveBtn" disabled>Leave</button>
  </div>

  <div id="videos">
    <div class="video-box">
      <h3>Local</h3>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="video-box">
      <h3>Remote</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <pre id="log"></pre>

  <script src="/static/js/main.js"></script>
</body>
</html>
